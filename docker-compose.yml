version: '3.1'
services:
  db:
    image: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=storage
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql

  storage:
    build: .
    restart: always
    ports:
      - 5001:5001
    links:
      - db
    volumes:
      - ./logs:/usr/src/app/logs
      - ./storage:/usr/src/app/storage

